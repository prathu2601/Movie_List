<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div  class="search">
                <div class="search_con">
                    <input type="text" id="search_input"  placeholder="Search Movie">
                    <button onclick={search_data()} id="search_button">Search</button>
                </div>
            </div>
            <div class="display_movie_list">
                <div class="page_num"></div>
                <div class="movie_list"></div>
            </div>
        </div>
    </div>
</body>
</html>
